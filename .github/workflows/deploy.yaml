name: Build and Package MobiSync

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version Number (e.g., 4.6.1)'
        required: true
        default: '1.0.0'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore Dependencies
      run: dotnet restore ./Komandio.Tools.Mobisync/Komandio.Tools.Mobisync.csproj

    - name: Publish Single File
      run: |
        dotnet publish ./Komandio.Tools.Mobisync/Komandio.Tools.Mobisync.csproj `
          -c Release `
          -r win-x64 `
          --self-contained true `
          -p:PublishSingleFile=true `
          -p:IncludeNativeLibrariesForSelfExtract=true `
          -p:Version=${{ github.event.inputs.version }} `
          -o ./publish

    - name: Rename and Prepare Binary
      run: |
        Rename-Item "./publish/MobiSync.exe" "mobisync_x64_${{ github.event.inputs.version }}.exe"

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: mobisync_x64_${{ github.event.inputs.version }}
        path: ./publish/mobisync_x64_${{ github.event.inputs.version }}.exe
        if-no-files-found: error
        retention-days: 7
