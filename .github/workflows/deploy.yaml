name: Build and Package MobiSync

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version Number (e.g., 4.6.1)'
        required: true
        default: '1.0.0'

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore Dependencies
      run: dotnet restore ./Komandio.Tools.Mobisync/Komandio.Tools.Mobisync.csproj

    - name: Publish Single File
      run: |
        dotnet publish ./Komandio.Tools.Mobisync/Komandio.Tools.Mobisync.csproj `
          -c Release `
          -r win-x64 `
          --self-contained true `
          -p:PublishSingleFile=true `
          -p:IncludeNativeLibrariesForSelfExtract=true `
          -p:Version=${{ github.event.inputs.version }} `
          -o ./publish

    - name: Rename and Prepare Binary
      run: |
        Rename-Item "./publish/MobiSync.exe" "mobisync_x64_${{ github.event.inputs.version }}.exe"

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: v${{ github.event.inputs.version }}
        name: Release v${{ github.event.inputs.version }}
        files: ./publish/mobisync_x64_${{ github.event.inputs.version }}.exe
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
